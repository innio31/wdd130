<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emmanuel Ademuyiwa">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>HTML & CSS Knowledge Quiz</title>
</head>

<body>
    <h1>HTML & CSS Knowledge Quiz</h1>

    <form>
        <div>
            <label for="q1">1. What does HTML stand for?</label><br>
            <input type="text" id="q1" name="q1">
        </div>

        <br>

        <div>
            <label for="q2">2. Explain the difference between padding and margin in CSS:</label><br>
            <textarea id="q2" name="q2" rows="4" cols="50"></textarea>
        </div>

        <br>

        <div>
            <label for="q3">3. Which CSS property is used to change the text color of an element?</label><br>
            <select id="q3" name="q3">
                <option value="">Select an answer</option>
                <option value="color">color</option>
                <option value="text-color">text-color</option>
                <option value="font-color">font-color</option>
                <option value="text-style">text-style</option>
            </select>
        </div>

        <br>

        <div>
            <label for="q4">4. How many heading levels (h1-h6) are available in HTML?</label><br>
            <input type="number" id="q4" name="q4" min="1" max="10">
        </div>

        <br>

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
