<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Emmanuel Ademuyiwa">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Basic HTML Page</title>
</head>

<body>
    <header>
        <h1>WDD 130 | HTML Form - User Poll</h1>

    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browswer">What is your favorite web browser?</label>
                </div>
                <select id="browser" name="browser" required>
                    <option value="chrome">Google Chrome</option>
                    <option value="firefox">Mozilla Firefox</option>
                    <option value="safari">Apple Safari</option>
                    <option value="edge">Microsoft Edge</option>
                    <option value="opera">Opera</option>
                    <option value="opera">Other</option>
                </select>
                <div class="form-item column1">
                    <label for="pet">Do you have a pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item">
                    <label for="feedback"> List the places you have lived:</label>
                </div>
                <textarea id="feedback" name="feedback" rows="4"
                    Placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type=" submit">Submit Poll</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 | HTML form - User Poll Activity | Ademuyiwa Emmanuel</p>
    </footer>
</body>

</html>
